<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="tttTitle">
        <img src="Images/o.png" alt="O" width="50px" height="50px">
        <h1>Tic Tac Toe!</h1>
        <img src="Images/x.png" alt="X" width="50px" height="50px">
    </div>
    <div class="tttSubtitle">
        <h3 id="instructions">X goes first, click a square to play!</h3>
    </div>
    <div id="resetButton">

    </div>
    <div class="tttBody">
        <button id="box-8" class="empty" value=8 onclick="place(this)">
    
        </button>
        <button id="box-1" class="empty" value=1 onclick="place(this)">

        </button>
        <button id="box-6" class="empty" value=6 onclick="place(this)">

        </button>
        <button id="box-3" class="empty" value=3 onclick="place(this)">

        </button>
        <button id="box-5" class="empty" value=5 onclick="place(this)">

        </button>
        <button id="box-7" class="empty" value=7 onclick="place(this)">

        </button>
        <button id="box-4" class="empty" value=4 onclick="place(this)">

        </button>
        <button id="box-9" class="empty" value=9 onclick="place(this)">

        </button>
        <button id="box-2" class="empty" value=2 onclick="place(this)">

        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
